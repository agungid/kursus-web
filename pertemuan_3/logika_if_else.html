<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Logika If Else</title>
</head>
<body>
	<h1>Logika If Else</h1>

	<script type="text/javascript">
		var age = prompt("Berapa umur Anda?", 17);

		if (age >= 17 && age <= 22) {
			alert("Remaja");
		} else if (age > 22 && age < 50 ) {
			alert("Dewasa");
		} else if (age >= 50) {
			alert("Manula");
		} else {
			alert("Anak-anak");
		}

	</script>
</body>
</html>
